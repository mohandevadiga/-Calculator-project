<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculator</title>
    <style>
        .app {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
        }

        .calc-wrapper {
            width: 300px;
            padding: 20px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
        }

        .input {
            width: 100%;
            padding: 10px;
            font-size: 24px;
            margin-bottom: 20px;
            text-align: right;
        }

        .row {
            display: flex;
        }

        button {
            flex: 1;
            padding: 15px;
            margin: 5px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #f0f0f0;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #e0e0e0;
        }

        .clear-btn {
            background-color: #ff4d4d;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Simple Calculator</h1>
<div id="root" class="app">
    <div class="calc-wrapper">
        <input type="text" class="input" id="inputField" disabled />
        <div class="row">
            <button onclick="addToInput('7')">7</button>
            <button onclick="addToInput('8')">8</button>
            <button onclick="addToInput('9')">9</button>
            <button onclick="addToInput('/')">/</button>
        </div>
        <div class="row">
            <button onclick="addToInput('4')">4</button>
            <button onclick="addToInput('5')">5</button>
            <button onclick="addToInput('6')">6</button>
            <button onclick="addToInput('*')">*</button>
        </div>
        <div class="row">
            <button onclick="addToInput('1')">1</button>
            <button onclick="addToInput('2')">2</button>
            <button onclick="addToInput('3')">3</button>
            <button onclick="addToInput('-')">-</button>
        </div>
        <div class="row">
            <button onclick="addToInput('0')">0</button>
            <button onclick="addToInput('.')">.</button>
            <button onclick="calculate()">=</button>
            <button onclick="addToInput('+')">+</button>
        </div>
        <div class="row">
            <button class="clear-btn" onclick="clearInput()">C</button>
        </div>
    </div>
</div>
<script>
    let input = '';
    function addToInput(val) {
        input += val;
        document.getElementById('inputField').value = input;
    }

    function clearInput() {
        input = '';
        document.getElementById('inputField').value = input;
    }

    function calculate() {
        try {
            input = eval(input).toString();
            document.getElementById('inputField').value = input;
        } catch (error) {
            input = 'Error';
            document.getElementById('inputField').value = input;
        }
    }
</script>
</body>
</html>
